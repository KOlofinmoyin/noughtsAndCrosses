<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Noughts and crosses</title>
    <link rel="stylesheet" href="./noughtsAndCrosses.css">
  </head>
  <body>
    <h1>Noughts and crosses game:</h1>

    <div class="game-container">
      <div class="row">
        <div class="box top-left" onclick="board(this);"></div>
        <div class="box top-middle" onclick="board(this);"></div>
        <div class="box top-right" onclick="board(this);"></div>
      </div>

      <div class="row">
        <div class="box middle-left" onclick="board(this);"></div>
        <div class="box middle-middle" onclick="board(this);"></div>
        <div class="box middle-right" onclick="board(this);"></div>
      </div>

      <div class="row">
        <div class="box bottom-left" onclick="board(this);"></div>
        <div class="box bottom-middle" onclick="board(this);"></div>
        <div class="box bottom-right" onclick="board(this);"></div>
      </div>
    </div>
    <script src="./noughtsAndCrosses.js" charset="utf-8"></script>
  </body>
</html>
